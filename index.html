<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griglia Campo Minato</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="flex">

        <div class="left-part flex">

            <img src="img/Logo.png" alt="Logo Boolean">
            
            <span class="ms_logo-text">Campo Minato</span>

        </div>
        
        <div class="right-part">

            <span>Difficoltà:</span>

            <select id="difficulty">
                <option value="1">Easy</option>
                <option value="2">Medium</option>
                <option value="3">Hard</option>
            </select>

            <button id="play" class="ms_button-header">Play</button>

        </div>


    </header>

    <main class="container">

        <div id="grid">

            <h1>Selezione la difficoltà e inizia a giocare!</h1>

        </div>

    </main>

    <footer>

        <span class="ms_footer-link">Made with &hearts; by 
            <a href="#">Boolean</a>
        </span>

    </footer>


    <script type="text/javascript" src="main.js"></script>

</body>
</html>
